---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-cluster-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    metadata:
      name: create-cluster-{{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount }}
      restartPolicy: Never
      containers:
        - name: hypershift
          image: quay.io/hypershift/hypershift-operator:{{ .Values.hypershiftImageTag }}
          args:
            - create
            - cluster
            - aws
            - --name
            - {{ .Release.Name }}
            - --infra-id
            - {{ .Release.Name | trunc -12 }}
            - --secret-creds
            - {{ .Values.secret }}
            - --region
            - {{ .Values.region }}
            - --arch
            - {{ .Values.ocpArch }}
            - --instance-type
            - {{ .Values.instanceType }}
            - --node-pool-replicas
            - "{{ .Values.nodePoolReplicas }}"
            - --release-image
            - quay.io/openshift-release-dev/ocp-release:{{ .Values.ocpVersion }}-multi
            - --control-plane-availability-policy
            - SingleReplica
            - --infra-availability-policy
            - SingleReplica
            - --annotations
            - argocd.argoproj.io/tracking-id={{ .Release.Name }}:hypershift.openshift.io/HostedCluster:{{ .Release.Namespace }}/{{ .Release.Name }}
            - --annotations
            - argocd.argoproj.io/compare-options=IgnoreExtraneous
            - --annotations
            - argocd.argoproj.io/sync-options=Prune=false,Delete=false
            - --wait

---
apiVersion: batch/v1
kind: Job
metadata:
  name: destroy-cluster-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: post-delete
    helm.sh/hook-delete-policy: hook-succeeded
    argocd.argoproj.io/hook: PostDelete
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    metadata:
      name: destroy-cluster-{{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount }}
      restartPolicy: Never
      containers:
        - name: hypershift
          image: quay.io/hypershift/hypershift-operator:{{ .Values.hypershiftImageTag }}
          args:
            - destroy
            - cluster
            - aws
            - --name
            - {{ .Release.Name }}
            - --infra-id
            - {{ .Release.Name | trunc -12 }}
            - --secret-creds
            - {{ .Values.secret }}
            - --region
            - {{ .Values.region }}
            - --base-domain
            - {{ .Values.baseDomain }}
